
<div class="alert alert-danger" *ngIf="error">
    {{error}}
</div>

<div class="alert alert-success" *ngIf = "message">
    {{message}}
</div>

<div class="text-center mt-5" *ngIf = "isloading">
    <app-spinner></app-spinner>
</div>

<div class="wrapper">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products ; index as i">
        <div class="card">
          <img
            [src]="product.productImageURL"
            [alt]="product.productName"
            height="150px"
            width="100%"
          />
          <div class="card-body">
            <div>
              {{ product.productName }}
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-warning" (click)="deleteproduct(product)">Delete</button>
            <button type="button" (click)="autopopulate(i,product._id,product.productName,product.productPrice,product.productImageURL,product.productDescription)" class="btn btn-primary mx-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" #updatedata = "ngForm" (ngSubmit)="updateproduct(updatedata)">
          <div>
            <label for="">product Id</label>
            <input type="text" class="form-control" id="_id" name="_id" #_id ngModel [(ngModel)]="p_id" >
          </div>
          <div>
            <label for="">product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" #productName ngModel [(ngModel)]="pproductName" >
          </div>
          <div>
            <label for="">Product Price</label>
            <input type="text" class="form-control" id="productPrice" name="productPrice" #productPrice ngModel [(ngModel)]="pproductPrice" >
          </div>
          <div>
            <label for="">Product Image Url</label>
            <input type="text" class="form-control" id="productImageURL" name="productImageURL" #productImageURL ngModel [(ngModel)]="pproductImageURL" >
          </div>
          <div>
            <label for="">Description</label>
            <input type="text" class="form-control" id="productDescription" name="productDescription" #productDescription ngModel [(ngModel)]="pproductDescription" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateproduct(updatedata)">Update</button>
      </div>
    </div>
  </div>
</div>
