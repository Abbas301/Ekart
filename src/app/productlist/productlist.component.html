
<div class="alert alert-danger" *ngIf = "error">
    {{error}}
</div>
<div class="alert alert-success" *ngIf = "message">
    {{message}}
</div>

<div class="col-md-4 offset-md-4 mt-4">
    <form action="" #addProductForm ="ngForm" (ngSubmit)="onFormSubmit(addProductForm)">
        <div class="card board">
            <div class="card-header text-success text-center fw-bolder">Add Product</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="ProductName"> product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName" ngModel #productName>
                </div>
                <div class="form-group">
                    <label for="ProductPrice"> product Price</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice" ngModel #productPrice>
                </div>
                <div class="form-group">
                    <label for="ProductImageurl"> product Image URL</label>
                    <input type="text" class="form-control" id="productImageURL" name="productImageURL" ngModel #productImageURL>
                </div>
                <div class="form-group">
                    <label for="ProductDescription"> product Description</label>
                    <input type="text" class="form-control" id="productDescription" name="productDescription" ngModel #productDescription>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary mt-3">submit</button>
                    <button class="btn btn-secondary mx-5 mt-3">Reset</button>
                </div>
            </div>
        </div>
    </form>
</div>
